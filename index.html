<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="GroceSplit" />
    <meta name="application-name" content="GroceSplit" />
    <meta name="description" content="Track and split grocery expenses with your household. Sync data across all devices." />
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="format-detection" content="telephone=no" />
    
    <title>GroceSplit - Smart Grocery Tracker</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/pwa-192x192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/pwa-192x192.png" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #f3f4f6;
        overscroll-behavior-y: contain;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Safe area padding for notched phones */
      .safe-area-top {
        padding-top: env(safe-area-inset-top);
      }
      .pb-safe {
        padding-bottom: max(0.5rem, env(safe-area-inset-bottom));
      }
      
      /* Modal slide-up animation */
      @keyframes slide-up {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-slide-up {
        animation: slide-up 0.3s ease-out;
      }
      
      /* Smooth touch interactions */
      button, a {
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      
      /* Custom scrollbar for lists */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 2px;
      }
      
      /* PWA splash screen styling */
      .pwa-splash {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        z-index: 9999;
      }
      .pwa-splash.hidden { display: none; }
    </style>
  </head>
  <body>
    <!-- PWA Loading Splash -->
    <div id="pwa-splash" class="pwa-splash">
      <svg class="w-24 h-24 text-white animate-pulse" fill="currentColor" viewBox="0 0 24 24">
        <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
      </svg>
      <h1 class="text-white text-2xl font-bold mt-4">GroceSplit</h1>
      <p class="text-blue-200 mt-2">Loading...</p>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide splash screen when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('pwa-splash');
          if (splash) splash.classList.add('hidden');
        }, 500);
      });
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
